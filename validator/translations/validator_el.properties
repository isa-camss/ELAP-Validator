# Banner to display on the validator's UI.
validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; cursor: pointer;" onclick="window.location.href='upload'"><img alt="ELAP" src="https://www.itb.ec.europa.eu/files/elap_logo.png" style="height: 170px;"/></div><div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">Επικύρωση ELAP</h1> <p style="margin-top: 30px;"> Αυτή η υπηρεσία σάς επιτρέπει να επικυρώσετε τα μοντέλα ArchiMate<sup>&copy;</sup> σύμφωνα με τις αρχές και τις κατευθυντήριες γραμμές που ορίζονται στην Ευρωπαϊκή Βιβλιοθήκη αρχών αρχιτεκτονικής (ELAP). Περισσότερες πληροφορίες σχετικά με την ELAP και τις τελευταίες εκδόσεις της μπορείτε να βρείτε στο <a href="https://joinup.ec.europa.eu/collection/common-assessment-method-standards-and-specifications-camss/solution/elap" target="_blank">Joinup</a>. </p><p>Ο επικυρωτής διατηρείται από την ομάδα  <a href="https://joinup.ec.europa.eu/collection/common-assessment-method-standards-and-specifications-camss" target="_blank">CAMSS</a> της Ευρωπαϊκής Επιτροπής. Για ερωτήσεις και σχόλια, επικοινωνήστε με τη διεύθυνση <a href="mailto:DIGIT-CAMSS@ec.europa.eu">DIGIT-CAMSS@ec.europa.eu</a>.</p></div></div>