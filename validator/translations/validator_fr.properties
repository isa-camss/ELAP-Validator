validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; cursor: pointer;" onclick="window.location.href='upload'"><img alt="ELAP" src="https://www.itb.ec.europa.eu/files/elap_logo.png" style="height: 170px;"/></div><div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">Validateur du ELAP</h1> <p style="margin-top: 30px;"> This service allows you to validate ArchiMate<sup>&copy;</sup> models against the principles and guidelines defined in the European Library of Architecture Principles (ELAP). More information on the ELAP and its latest release(s) can be found in <a href="https://joinup.ec.europa.eu/collection/common-assessment-method-standards-and-specifications-camss/solution/elap" target="_blank">Joinup</a>. </p><p>Le validateur est géré par l’équipe <a href="https://joinup.ec.europa.eu/collection/common-assessment-method-standards-and-specifications-camss" target="_blank">CAMSS</a> de la Commission Européenne. Pour toute question ou commentaire, veuillez contacter <a href="mailto:DIGIT-CAMSS@ec.europa.eu">DIGIT-CAMSS@ec.europa.eu</a>.</p></div></div>