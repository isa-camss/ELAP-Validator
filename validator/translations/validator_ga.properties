validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; cursor: pointer;" onclick="window.location.href='upload'"><img alt="ELAP" src="https://www.itb.ec.europa.eu/files/elap_logo.png" style="height: 170px;"/></div><div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">ELAP validator</h1> <p style="margin-top: 30px;"> Ligeann an tseirbhís seo duit samhlacha ArchiMate<sup>&copy;</sup> a bhailíochtú de réir na bprionsabal agus na dtreoirlínte atá sainmhínithe i Leabharlann Eorpach na bPrionsabail Ailtireachta (ELAP). Tá tuilleadh eolais ar an ELAP agus a eisiúint(í) is déanaí le fáil in <a href="https://joinup.ec.europa.eu/collection/common-assessment-method-standards-and-specifications-camss/solution/elap" target="_blank">Joinup</a>. </p><p>Is í foireann <a href="https://joinup.ec.europa.eu/collection/common-assessment-method-standards-and-specifications-camss" target="_blank">CAMSS</a> an Choimisiúin Eorpaigh a dhéanann an bailíochtóir a chothabháil. Le haghaidh ceisteanna agus aiseolais déan teagmháil le do thoil le <a href="mailto:DIGIT-CAMSS@ec.europa.eu">DIGIT-CAMSS@ec.europa.eu</a>.</p></div></div>